

<html style="font-family:Arial, sans-serif;">
{% load static %}
<body>
<div style="display: flex; justify-content: center">
    <div style="width: 560px">
        <div style="width: 100%; display: flex; justify-content: center; background-color:#d63013">
            <img style="margin: 20px auto" src="http://{{ site_name }}{% static '/hand.png' %}">
        </div>
        <div style="width: 100%; text-align: center; padding: 30px 0; background-color: #FFCC99">
            <div style="padding: 0 80px;">
                <h1 style="font-weight: bold">Your password reset in progress.</h1>
                <p>You're receiving this e-mail because you requested a password reset for your user account at {{ site_name }}.
                    <br/>
                    Token for change the password:
                    <br/>
                    {{reset_password_url}}

                    <br/>
                    Thanks for using our site!
                    <br/>
                    The {{ site_name }} team.</p>
                <br>

            </div>
        </div>

    </div>
</div>
</body>
</html>
